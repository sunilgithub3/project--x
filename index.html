<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior design</title>
    <link rel="stylesheet" href="/response.css">
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <img src="/images/white-logo.png" alt="brand-logo" />
      <nav>
        <ul>
          <li class="nav-item">About us</li>
          <li class="nav-item">Benifits</li>
          <li class="nav-item">Projects</li>
          <li class="nav-item">Stages</li>
          <li class="nav-item">Services</li>
          <li>
            <div class="contact-group">
              <div class="phone-logo">
                <img src="/images/phone.svg" alt="Phone" />
              </div>
              <div class="contact-ditails">
                <p class="callus">Call us</p>
                <p class="phone-number">+91-9123456789</p>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="container">
        <div class="brand-title">
          <h1 class="title">Interior designs that care about details</h1>
        </div>
        <div class="card-group-1">
          <div class="card">
            <div class="icon-container">
              <img src="/images/puzzle.svg" alt="puzzle-peice" />
            </div>
            <p>We create your space better based on your idea.</p>
            <div class="rectangle"></div>
            <div class="circle"></div>
          </div>
        </div>
        <button class="learn">Learn more</button>
        <div class="card-group-2">
          <div class="card">
            <div class="icon-container">
              <img src="/images/bulb.svg" alt="bulb" />
            </div>
            <p>
              innovative ideas, Stylish design <br />
              for home & business
            </p>
            <div class="rectangle"></div>
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
